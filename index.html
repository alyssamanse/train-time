<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container wraper">

		<div class="jumbotron">
			<h1 class="display-3">Train Time!</h1>
			<p class="lead">Want to take a trip to the past? Just hop on the next train to your travel destination!</p>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">Train Schedule</div>
					<div class="card-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>Larry the Bird</td>
									<td>@twitter</td>
									<td>@mdo</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">Add Train</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="first-train-time">First Train Time (HH:MM military time)</label>
								<input type="time" class="form-control" id="firstTrainTime">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="number" class="form-control" id="frequency">
							</div>
							<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery-->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

	<script>

  // Initialize Firebase
  var config = {
  	apiKey: "AIzaSyCAsIWDqMadpTd8tf_e0M1owewiEhgxnaQ",
  	authDomain: "train-hw-assignment.firebaseapp.com",
  	databaseURL: "https://train-hw-assignment.firebaseio.com",
  	projectId: "train-hw-assignment",
  	storageBucket: "",
  	messagingSenderId: "542754366564"
  };

  firebase.initializeApp(config);

  var database = firebase.database();



  $("#submitBtn").on("click", function(event) {

  	event.preventDefault();

  	var trainNameInput = $("#trainName").val().trim();
  	var destinationInput = $("#destination").val().trim();
  	var firstTrainTimeInput = $("#firstTrainTime").val().trim();
  	var frequencyInput = $("#frequency").val().trim();

  	database.ref().push({
        // firebase variable clickCount will equal our variable clickCounter
        name: trainNameInput,
        destination: destinationInput,
        firstTrainTime: firstTrainTimeInput,
        frequency: frequencyInput
    });

});

  database.ref().on("child_added", function(snapshot) {

    var newRow = $("<tr>");
    var newTrainName = $("<td>").text(snapshot.val().name);
    var newDestination = $("<td>").text(snapshot.val().destination);
    var newFrequnecy = $("<td>").text(snapshot.val().frequency);
    var nextTrain = $("<td>").text("insert moment.js time");
    var minutesAway = $("<td>").text("insert moment js min");

    var currentTime = moment().valueOf();
    var inputTime = moment(firstTrainTime);
    var inputFrequency = moment(frequency);

    console.log(currentTime);
    console.log(snapshot.val().firstTrainTime);

    // first train in military time
    // frequency in minutes
    // next train... first train time + frequency until > current time
    // minutes away = current time - next train

    newRow.append(newTrainName);
    newRow.append(newDestination);
    newRow.append(newFrequnecy);
    newRow.append(nextTrain);
    newRow.append(minutesAway);

    $("#trainTable").append(newRow);

    $("#trainName").text(snapshot.val().name);
    $("#destination").text(snapshot.val().email);
    $("#firstTrainTime").text(snapshot.val().firstTrainTime);
    $("#frequency").text(snapshot.val().frequency);

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });


</script>

</body>
</html>
